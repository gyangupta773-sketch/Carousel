<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Carousel
        </title>
        <meta charset="utf-8">
        <meta name="stylesheet" content="width=device-width, initial scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Carousel Example</h1>
            <div id="Carousel" class="Carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active">
      </li>
      <li data-target="#myCarousel" data-slide-to="1">
      </li>
      <li data-target="#myCarousel" data-slide-to="2">
      </li>
    </ol>
        </div>
        <!--Wrapped for slides-->
        <div class="carousel inner">
        <div class="item activate">
        <img src="3139780_37631.jpg" height="165px" width="160px" alt="Cards">
        </div>
        <div class="item">
            <img src="anirudh-3esjG-nlgyk-unsplash.jpg" height="160px" width="160px" alt="Thor's MjÃ¶lnir">
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left">
            </span>
            <span class="sr-only">
                Previous
            </span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right">
            </span>
            <span class="sr-only">
                Next
            </span>
        </a>
        </div>
    </body>
</html>
